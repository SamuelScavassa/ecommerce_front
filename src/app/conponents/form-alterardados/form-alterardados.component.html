<body>
    <div>
        <h1>Alterar Dados do Usu√°rio: {{user.nome}}</h1>
        <form action="/alterar_dados" method="post">
            <label for="nome">Novo Nome: </label>
            <input type="text" id="nome" name="nome" required [(ngModel)]="nome" placeholder="{{user.nome}}">
            <br>
            <label for="email">Novo Email: </label>
            <input type="email" id="email" name="email" required [(ngModel)]="email" placeholder="{{user.email}}">
            <br>
            <label for="senha">Digite sua Senha para Confirmar: </label>
            <input type="password" id="senha" name="senha" required [(ngModel)]="senha">
            <br>
            <button type="submit" (click)="alterarDados()">Enviar</button>
        </form>
    </div>

</body>
