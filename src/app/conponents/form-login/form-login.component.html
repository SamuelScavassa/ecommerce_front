<div id="linha">
    <div id="conteudo">
        <h1>Login no Kabum Clone</h1>
        <h3>Esse é o site oficial, confia 😎👍</h3>
        <div id="inputs">
            <input placeholder="Insira seu email" type="email" [(ngModel)]="email">
            <input placeholder="Insira sua senha" type="password" [(ngModel)]="senha" >
            <button (click)="logar()">Logar</button>
        </div>
        <a href="">Ainda não tem conta, crie uma aqui!</a>
    </div>
</div>
